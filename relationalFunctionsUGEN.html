<p>The argument type <code>ugentype</code> refers to the built-in unsigned integer types, i.e.
<code>uchar</code>, <code>ucharn</code>, <code>ushort</code>, <code>ushortn</code>, <code>uint</code>, <code>uintn</code>, <code>ulong</code>, and <code>ulongn</code>.
n is 2, 3, 4, 8, or 16.</p>
